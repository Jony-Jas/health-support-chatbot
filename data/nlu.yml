version: "2.0"

nlu:
  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - hello there
      - good morning
      - good evening
      - moin
      - hey there
      - let's go
      - hey dude
      - goodmorning
      - goodevening
      - good afternoon

  - intent: goodbye
    examples: |
      - good afternoon
      - cu
      - good by
      - cee you later
      - good night
      - bye
      - goodbye
      - have a nice day
      - see you around
      - bye bye
      - see you later

  - intent: affirm
    examples: |
      - yes
      - y
      - indeed
      - of course
      - that sounds good
      - correct

  - intent: deny
    examples: |
      - no
      - n
      - never
      - I don't think so
      - don't like that
      - no way
      - not really

  - intent: okay
    examples: |
      - ok 
      - okay
      - well
      - thank you
      - thanks
      - it helps

  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you a human?
      - am I talking to a bot?
      - am I talking to a human?
      - whats your name 
      - what's your name 
      - what is your name
      - tell your name please

  - intent: general_enquiry
    examples: |
      - what doctors can i meet
      - what doctors are available
      - what divisions are available
      - what departments are available
      - what facilities are available

  - intent: specific_enquiry
    examples: |
      - what [General]{"entity":"division","value":"general"} doctors available
      - I want to see [general]{"entity":"division","value":"general"} medicine
      - what [HEART]{"entity":"division","value":"cardiac"} doctors available
      - what [cardiac]{"entity":"division","value":"cardiac"} doctors available
      - I want to see [cardiologist]{"entity":"division","value":"cardiac"}
      - what [ortho]{"entity":"division","value":"ortho"} doctors available
      - I want to see [orthologist]{"entity":"division","value":"ortho"}
      - what [bone]{"entity":"division","value":"ortho"} doctors available

  - intent: slot_enquiry
    examples: |
      - [yes]{"entity":"opslots","value":"yes"}
      - [no]{"entity":"opslots","value":"no"}
      - I want to see the [slots]{"entity":"opslots","value":"yes"}

  - intent: more_help
    examples: |
      - I want more help 
      - Contact number
      - emergency