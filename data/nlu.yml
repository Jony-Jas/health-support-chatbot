      - yes
      - y
      - indeed
      - of course
      - that sounds good
      - correct

  - intent: deny
    examples: |
      - no
      - n
      - never
      - I don't think so
      - don't like that
      - no way
      - not really

  - intent: okay
    examples: |
      - ok 
      - okay
      - well
      - thank you
      - thanks
      - it helps

  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you a human?
      - am I talking to a bot?
      - am I talking to a human?
      - whats your name 
      - what's your name 
      - what is your name
      - tell your name please

