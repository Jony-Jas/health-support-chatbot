version: "2.0"
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - greet:
      use_entities: true
  - goodbye:
      use_entities: true
  - affirm:
      use_entities: true
  - deny:
      use_entities: true
  - okay:
      use_entities: true
  - bot_challenge:
      use_entities: true
  - general_enquiry:
      use_entities: true
  - specific_enquiry:
      use_entities: true
  - slot_enquiry:
      use_entities: true
  - ask_again:
      use_entities: true
entities:
  - division
  - opslots
slots:
  division:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  opslots:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  requested_slot:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_greet:
    - text: "Hello, I am Hospital support chatbot. \n \n You can check the consultants and the slots OP available."
  utter_again:
    - text: To ask again, send '/restart'
  utter_help:
    - text: Do you want any help?
  utter_divisions:
    - text: "âž¼General Medicine \n \n âž¼Ortho \n \n âž¼Cardiac"
  utter_carry_on:
    - text: Great, carry on!
  utter_goodbye:
    - text: Take care, Bye ðŸ‘‹
  utter_name:
    - text: I am health support bot
  utter_ask_division:
    - text: what doctor you want to meet?
  utter_division:
    - text: what doctor you want to meet?
  utter_ask_opslots:
    - text: Do you want see the available slots?
  utter_more_support:
    - text: For more help contact 12345678
  utter_doctors:
    - text: |-
        Doctors available for {division} are: {Names}
  utter_details:
    - text: |-
        OP status on 29-02-2021::2.05PM
        --
        Showing results for : {division} doctors
        {slots}

actions:
  - action_submit

forms:
  user_details_form:
    required_slots:
      division:
        - entity: division
          type: from_entity
      opslots:
        - entity: opslots
          type: from_entity
e2e_actions: []
