version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - tell_name
  - general_enquiry
  - specific_enquiry:
    use_entities:
      - division

entities:
  - division

slots:
  division:
    type: text

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_name:
    - text: "I am health support bot"

  utter_ask_division:
    - text: "what help you want"

  utter_details_thanks:
    - text: "Thanks for providing the given details \nName: {Name}"

actions:
  - action_submit
forms:
  user_details_form:
    division:
      - type: from_entity
        entity: division

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
